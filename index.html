<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="agenda de contato">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-nome-de-contato">
            <input type="text" id="nome-de-contato" required placeholder="Nome de contato" />
            <input type="number" id="telefone-de-contato" required placeholder="telefone de contato" />
            <button type="submit">Adicionar +</button>

        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                        <img src="./images/contato.png" alt="imagem de contato">
                    </th>
                    <th>Telefone de contato <img src="./images/telefone.png" alt= "imagem de telefone"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Tabela de contatos</td>
                    <td id="tabela-de-contato">---</td>
                </tr>
                </tr>
            </tfoot>
        </table>
        </div>
        <script src="./main.js"></script>
    </body>
    </html>
